workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_IDENTIFIER: com.michaelverette.myapp

    scripts:
      - name: Install dependencies
        script: |
          pod install

      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "MyApp.xcworkspace" \
            --scheme "MyApp" \
            --configuration "Release" \
            --automatic-signing
